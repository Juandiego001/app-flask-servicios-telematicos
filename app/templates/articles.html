<!DOCTYPE >
{% extends "index.html" %}
{% block content %}
	<h1 class="h1 container-fluid bg-dark text-light text-center py-5 mb-2">This are the articles</h1>
	{% for article in articles %}
		<div class="container">
			<div class="container-fluid text-center my-3"><a href="/articles/{{ article.id }}" class="btn btn-dark">{{ article.title  }}</a></div>
		</div>
	{% endfor %}
{% endblock  %}
